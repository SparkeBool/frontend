<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div class="container">
         <h1>Position in CSS</h1>
    </div>
   

    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Sticky</li>
        <li>Fixed</li>
    </ul>

    <div class="parent">
        <div class="child static">A</div>
        <div class="child relative">B</div>
        <div class="child absolute">C</div>
        <div class="child sticky">D</div>
        <div class="child fixed">E</div>
          <div class="child"></div>
         

    <br><br><br><br><br>
    <br><br><br><br>
   
</body>
</html>
