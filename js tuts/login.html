<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <style>
        .error{
            background-color: red;
            color: white;
            width: 100%;
            padding: 5px;
            display: none;
            border-radius: 10px;
            font-size: 15px;
        }
    </style>

    <div class="mx-auto  col-7 border shadow rounded-3 p-3 my-4">
        <h1 class="text-center text-success">Login User</h1>
        <small id="smallText" class="error"></small>
        <div class="row">
            
            <div class="col">
                <label for="" class="form-label"> Email</label>
                <input type="email" id="email"    class="form-control mb-3"   placeholder="Enter your Email" required>
            </div>
           
        </div>

        <div class="row">
            <div class="col">
                <label for="" class="form-label"> Password</label>
                <input type="password" id="password" class="form-control mb-3" required placeholder="Enter your Password">
            </div>
            
           
            <button class="btn btn-success" onclick="login()"> Login</button>
       <span>Don't have an account?<a href="register.html"  style="text-decoration: none;"> Click Here</a></span> 
        </div>

    </div>

   
    
    <script src="login.js"></script>
</body>
</html>
