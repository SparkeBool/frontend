<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>


<body>
    <style>
        #container{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
    
    <h1>Event Listener</h1>
     
    <div id="container" onmouseenter="checkEvent(event)" onmouseleave="checkLeave(event)">

        <!-- <input type="text" onkeypress="keyEvent(event)"> -->

        <input type="text" id="userInput">
    </div>

    <button id="" onclick="checkLeave(event)">event</button>



    <script src="eventlistener.js"></script>
</body>
</html>
