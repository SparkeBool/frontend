<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <div class="mx-auto  col-7 border shadow rounded-3 p-3 my-4">
        <h1 class="text-center text-success">Register Users</h1>
        <div class="row">
            <div class="col">
                <label for="" class="form-label"> First Name</label>
                <input type="text" id="firstName" class="form-control mb-3" placeholder="Enter your first Name">
            </div>
            <div class="col">
                <label for="" class="form-label"> Last Name</label>
                <input type="text" id="lastName" class="form-control mb-3" placeholder="Enter your Last Name">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="" class="form-label"> Email</label>
                <input type="email" id="email" class="form-control mb-3" placeholder="Enter your Email">
            </div>
            <div class="col">
                <label for="" class="form-label"> Phone Number</label>
                <input type="tel" id="phoneNo" class="form-control mb-3" placeholder="Enter your Last Name">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="" class="form-label"> Password</label>
                <input type="password" id="password" class="form-control mb-3" placeholder="Enter your Password">
            </div>
            <div class="col">
                <label for="" class="form-label"> Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
            </div>
            <small id="smallText" class="text-danger"></small>

            <button class="btn btn-success" onclick="registerUser()"> Register</button>
            <span>Already Registered?<a href="login.html"  style="text-decoration: none;"> Login</a></span> 
        </div>

    </div>

</html>
